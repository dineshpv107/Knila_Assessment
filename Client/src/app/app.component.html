<!-- FULL PAGE LAYOUT -->
<div class="d-flex flex-column min-vh-100">

  <!-- NAVIGATION BAR -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-primary" *ngIf="(window.location.pathname !== '/login')">
    <div class="container-fluid">
      <a class="navbar-brand">{{'APP_TITLE'| translate}}</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item">
            <a class="nav-link" routerLink="/contact" routerLinkActive="active"
              [routerLinkActiveOptions]="{ exact: true }">{{'BTN_HOME'| translate}}</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" routerLink="/login" routerLinkActive="active">{{'BTN_LOGOUT' | translate}}</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- MAIN CONTENT -->
  <main class="flex-grow-1 py-4">
    <div class="container">
      <app-spinner *ngIf="isLoading |async"></app-spinner>
      <router-outlet></router-outlet>
    </div>
  </main>

  <!-- FOOTER -->
  <footer class="bg-dark text-white text-center py-3" *ngIf="(window.location.pathname !== '/login')">
    {{'FOOTER_CONTENT' | translate}}
  </footer>
</div>
