<div class="modal fade" id="confirmDialogModal" tabindex="-1" aria-labelledby="confirmDialogModalLabel"
    aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header bg-warning text-dark">
                <h5 class="modal-title" id="confirmDialogModalLabel">{{ title }}</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"
                    (click)="onCancel()"></button>
            </div>
            <div class="modal-body">
                {{ message }}
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" (click)="onCancel()">{{ cancelText }}</button>
                <button type="button" class="btn btn-danger" (click)="onConfirm()">{{ confirmText }}</button>
            </div>
        </div>
    </div>
</div>
